<h4>Formularios <small> Reactivo </small></h4>
<hr>
<form autocomplete="off"  [formGroup]="forma"  (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nome</label>
      <div class="col">

        <input 
           class="form-control"
            type="text"
            placeholder="Nome"
            formControlName="nome"
            [class.is-invalid]="nomeInvalido"
        >

            <small *ngIf="nomeInvalido" class="text-danger">
            Pelo menos 5 letras
            </small>    
          
      </div>
    </div>

  

    <div class="form-group row">
      <label class="col-2 col-form-label">Apelido</label>
      <div class="col">

        <input 
           class="form-control"
            type="text"
            placeholder="Apelido"
            formControlName="apelido"
            [class.is-invalid]="apelidoInvalido"
        >
            <small *ngIf="apelidoInvalido" class="text-danger">
                Digite seu apelido
            </small>
          
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
  <div class="col">

      <input 
         class="form-control"
         type="email"
         placeholder="Correo electrÃ³nico"
         formControlName="email"
         [class.is-invalid]="emailInvalido"
      >

        <small *ngIf="emailInvalido" class="text-danger">
            Digite seu email
        </small>
         
    </div>
  </div>

    <div class="form-group row" formGroupName="direcao">
       <label class="col-2 col-form-label">Direcao</label>
    <div class="form-row col"> 


        <div class="col">

          <input type="text"
                 class="form-control"
                 placeholder="Destrito"
                 formControlName="destrito"
                 [class.is-invalid]="destritoInvalido"
               >

        </div>  

        <div class="col">

          <input type="text"
                 class="form-control"
                 placeholder="Cidade"
                 formControlName="cidade"
                 [class.is-invalid]="cidadeInvalido"
               >

        </div>

      </div>
    </div> 



    <div class="row" >
      <div class="col"> 
          
       <table class="table">
         <thead class="thead-dark">
           <tr>
             <th>ID</th>
             <th>passaTempo</th>
             <th>Eliminar</th>
           </tr>
         </thead>
         <tbody formArrayName="passaTempos">
           <tr *ngFor="let control of passaTempos.controls; let i = index">
             <td>{{ i + 1}}</td>
             <td>
               <input 
                  class="form-control"
                  type="text"
                  [formControlName]="i">
             </td>
             <td>
               <button class="btn btn-danger">
                 Apagar
               </button>
             </td>
           </tr>
         </tbody>
       </table>

       <button 
          class="btn btn-primary mt-3 mb-5 btn-block"
          type="button">
            +Add
       </button>

       </div>
    </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>



<hr>

<pre>
  Estado do formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

<pre>
    
  {{ forma.value | json }}

</pre>
