<h4>Formularios <small> Reactivo </small></h4>
<hr>
<form autocomplete="off"  [formGroup]="forma"  (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nome</label>
      <div class="col-8">

        <input 
           class="form-control"
            type="text"
            placeholder="Nome"
            formControlName="nome"
            [class.is-invalid]="nomeInvalido"
        >

            <small *ngIf="nomeInvalido" class="text-danger">
            Pelo menos 5 letras
            </small>    
          
      </div>
    </div>

  

    <div class="form-group row">
      <label class="col-2 col-form-label">Apelido</label>
      <div class="col-8">

        <input 
           class="form-control"
            type="text"
            placeholder="Apelido"
            formControlName="apelido"
            [class.is-invalid]="apelidoInvalido"
        >
            <small *ngIf="apelidoInvalido" class="text-danger">
                Digite seu apelido
            </small>
          
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-8">

      <input 
         class="form-control"
         type="email"
         placeholder="Correo electrÃ³nico"
         formControlName="email"
         [class.is-invalid]="emailInvalido"
      >

        <small *ngIf="emailInvalido" class="text-danger">
            Digite seu email
        </small>
         
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>



<hr>

<pre>
  Estado do formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

<pre>
    
  {{ forma.value | json }}

</pre>
