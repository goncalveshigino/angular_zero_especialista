<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nome</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nome"
               minlength="4"
               required
               [class.is-invalid]="nome.invalid && nome.touched"
               [(ngModel)]="usuario.nome"
               placeholder="nome"
               #nome="ngModel"
               >
            <small *ngIf="nome.invalid && nome.touched"
                class="form-text text-danger"> 
                 Insira cinco pelo menos 5 letras
            </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apelido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apelido"
               #apelido="ngModel"
               [class.is-invalid]="apelido.invalid && apelido.touched"
               required
               minlength="5"
               [ngModel]="usuario.apelido" 
               placeholder="Apelido"
                    >
              <small *ngIf="apelido.invalid && apelido.touched"
                    class="form-text text-danger"> 
                      Insira cinco pelo menos 5 letras
              </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched"
             required
             minlength="5"
             [ngModel]="usuario.email"
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             >

            <small *ngIf="email.invalid && email.touched"
                class="form-text text-danger"> 
             O email obrigatorio
            </small>
    </div>
  </div>


     <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
       <div class="col-8">

        <select  
            class="form-control"
            name="pais"
            #pais="ngModel"
            [disabled]=" paises.length === 0"
            [ngModel]="usuario.pais"
            [class.is-invalid]="pais.invalid && pais.touched"
            required
        >
      
          <option *ngFor="let pais of paises" 
                   [value]="pais.codigo">

             {{ pais.nome }}

          </option>
        </select>
         
        </div>
      </div>


      <div class="form-group row">
      <label class="col-2 col-form-label">Genero</label>
       <div class="col-8">


        <div class="for-check form-check-inline">
            <input 
                class="form-check-input"
                 type="radio"
                 name="genero"
                 [class.is-invalid]="genero.invalid && genero.touched"
                 value="M"
                 required
                 ngModel
                 #genero="ngModel">

            <label class="form-check-label">Masculino</label>
        </div>

        <div class="for-check form-check-inline">
           <input 
                class="form-check-input"
                 type="radio"
                 name="genero"
                 [class.is-invalid]="genero.invalid && genero.touched"
                 value="F"
                 required
                 ngModel
                 #genero="ngModel">

            <label class="form-check-label">Femenino</label>
        </div>


       </div>
      </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>


</form>
