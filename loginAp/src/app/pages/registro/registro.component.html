<div class="limiter animated fadeInRight">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form 
                   (ngSubmit)="registro( f )"
                   #f="ngForm"
                    class="login100-form validate-form flex-sb flex-w"
                >
    
                    <span class="login100-form-title p-b-51">
                    Criar nova conta
                    </span>
    
                    <span 
                    *ngIf="f.submitted && f.controls['email'].errors"
                    class="text-danger animated fadeIn">
                     O email e obrigatorio
                   </span>

                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               name="email"
                               required
                               [(ngModel)]="user.email"
                               email
                               placeholder="Email">
    
                        <span class="focus-input100"></span>
                    </div>

                   <span 
                    *ngIf="f.submitted && f.controls['name'].errors"
                    class="text-danger animated fadeIn">
                    O nome e obrigatorio
                    </span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               name="name" 
                               required
                               [(ngModel)]="user.name"
                               minlength="4"
                               placeholder="primeiro e ultimo nome">
    
                        <span class="focus-input100"></span>
                    </div>
                    
                 <span 
                 *ngIf="f.submitted && f.controls['password'].errors"
                  class="text-danger animated fadeIn"
                >
                  A senha deve ter mais de 6 letras
                </span>

                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="password" 
                           required
                           minlength="6"
                           [(ngModel)]="user.password"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>


                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input 
                                 [(ngModel)]="remember"
                                class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                             Lembrar usuario
                            </label>
                        </div>
    
                        <div>
                            <a routerLink="/login" class="txt1">
                               Ja tens uma conta? / Entrar
                            </a>
                        </div>
                    </div>
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                           Criar conta
                        </button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
